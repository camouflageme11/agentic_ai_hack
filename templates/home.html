<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Data Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding-top: 70px;
            transition: background-color 0.4s, color 0.4s;
        }

        /* Colorful Agentic Navbar */
        .navbar {
            background: linear-gradient(90deg, #F6F7F9, #E3F2FD, #FCE4EC, #E8F5E9);
            border-bottom: 2px solid #ddd;
        }

        .navbar-brand {
            font-weight: bold;
            color: #333;
        }

        .navbar .nav-link {
            color: #444 !important;
            font-weight: 500;
        }

        /* Buttons with Google Color Themes */
        .btn-google {
            color: white;
            margin: 10px;
            width: 140px;
            height: 50px;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
        }

        .btn-google:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            filter: brightness(1.05);
        }

        .model-1 { background-color: #4285F4; } /* Blue */
        .model-2 { background-color: #DB4437; } /* Red */
        .model-3 { background-color: #F4B400; color: #000; } /* Yellow */
        .model-4 { background-color: #0F9D58; } /* Green */
        .model-5 { background-color: #AB47BC; } /* Purple */
        .model-6 { background-color: #00ACC1; } /* Cyan */
        .model-7 { background-color: #FF7043; } /* Orange */

        /* Footer */
        footer {
            background-color: #f8f9fa;
            color: #333;
            border-top: 1px solid #ddd;
        }

        [data-bs-theme="dark"] body {
            background-color: #121212;
            color: #e0e0e0;
        }

        [data-bs-theme="dark"] .navbar {
            background: linear-gradient(90deg, #1f1f1f, #2c2c2c, #3a3a3a);
        }

        [data-bs-theme="dark"] footer {
            background-color: #1f1f1f;
            color: #bbb;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">City Data Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="themeToggle" class="btn btn-outline-secondary btn-sm mt-1">ðŸŒ™ Toggle Theme</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container text-center">
    <h1 class="my-4">Welcome to the City Data Management System</h1>
    <p class="lead">This system allows you to manage city data efficiently. Use the options below to proceed.</p>

<!-- Model Buttons -->
<div class="d-flex flex-wrap justify-content-center mt-4">
    <form action="/listener/"> <button type="submit" class="btn btn-google model-1">The Listener</button> </form>
    <form action="/judge/"> <button type="submit" class="btn btn-google model-2">The Judge</button> </form>
    <form action="/scanner/"> <button type="submit" class="btn btn-google model-3">The Scanner</button> </form>
    <form action="/artist/"> <button type="submit" class="btn btn-google model-4">The Artist</button> </form>
    <form action="/telescope/"> <button type="submit" class="btn btn-google model-5">The Telescope</button> </form>
    <form action="/guide/"> <button type="submit" class="btn btn-google model-6">The Guide</button> </form>
    <form action="/messenger/"> <button type="submit" class="btn btn-google model-7">The Messenger</button> </form>
</div>

</div>
<h3 class="mt-5">City Mood Map</h3>
<div id="moodMap" style="height: 500px; width: 100%; border-radius: 12px; margin-top: 20px;"></div>

<!-- Leaflet CSS & JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    const moodColors = {
        happy: 'yellow',
        sad: 'blue',
        angry: 'red',
        calm: 'green'
    };

    const map = L.map('moodMap').setView([12.9716, 77.5946], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    fetch('/mood-data/')
        .then(response => response.json())
        .then(data => {
            data.forEach(point => {
                const color = moodColors[point.mood] || 'gray';
                L.circleMarker([point.latitude, point.longitude], {
                    radius: 8,
                    fillColor: color,
                    color: '#000',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(map)
                .bindPopup(`<b>Mood:</b> ${point.mood}`);
            });
        });
</script>

<!-- Footer -->
<footer class="text-center py-3 mt-5">
    &copy; 2025 City Data Management System
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Theme Toggle Script -->
<script>
    const themeToggle = document.getElementById('themeToggle');
    const htmlEl = document.documentElement;

    themeToggle.addEventListener('click', () => {
        const currentTheme = htmlEl.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        htmlEl.setAttribute('data-bs-theme', newTheme);
    });
</script>

</body>
</html>
